<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Really fancy title </title>
</head>
<body>
<!-- Header -->
<!--  List of recent articles 5 ? -->
<div class="article">
    <h1>List of things</h1>
    {{range .}}
    <a href="/view/{{removePunctuation .Title}}"><h2>{{.Title}}</h2></a>

    <p>{{.Summary}}</p>
    <p> {{.Author}}</p>
    <p> {{.WrittenOn}}</p>
    {{end}}
</div>
<!--Footer -->
</body>
</html>
